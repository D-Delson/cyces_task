{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Category</h1>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <td>category_name</td>
                <td>subcategory</td>
                <td>Edit</td>
            </tr>
        </thead>
        <tbody>
            {% for c in category %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.subcategory }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'category_update' c.id %}" class="btn btn-secondary">Update</a>
                        <a href="{% url 'category_delete' c.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'category_add' %} " class="btn btn-primary" role="button" >Add Category</a>
    <a href="{% url 'product_add' %} " class="btn btn-secondary" role="button" >Back to Product Add</a>

</div>
{% endblock %}
