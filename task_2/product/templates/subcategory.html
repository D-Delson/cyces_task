{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Subcategory</h1>
    <form action="{% url 'subcategory_search_results' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
</form>
</div>
<table class="table table-hove table-bordered">
    <thead>
        <tr>
            <td>S. No</td>
            <td>Subcategory name</td>
            <td>Edit</td>
        </tr>
    </thead>
    <tbody>
        {% for  object in object_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ object.name }}</td>
            <td>
                <div class="btn-group">
                    <a href="{% url 'subcategory_update' object.id %}" class="btn btn-secondary">Update</a>
                    <a href="{% url 'subcategory_delete' object.id %}" class="btn btn-danger">Delete</a>
                </div>
            </td>   
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'paginator.html' %}

<div class="text-center">
    <a href="{% url 'subcategory_add' %}" class="btn btn-primary">Add Subcategory</a>
    <a href="{% url 'category_add' %}" class="btn btn-secondary">Back to Category Add</a>
</div>
{% endblock %}
